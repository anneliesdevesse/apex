<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <script  src="external/jquery-3.1.1.min.js" type="text/javascript"> </script>
    <script src="js/polyfill.js" type="text/javascript"> </script>
    <script src="js/commonwebsocket.js" type="text/javascript"> </script>
    <script src="js/htmlapi.js" type="text/javascript"> </script>

    <!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->

    <style>
      .instruction {font-size:250%}
      .inputfield {font-size:250%}
      body {background-color:white;}
      body.attention {background-color:tomato;}
    </style>

    <script type="text/javascript">

      // Interface setup

      initialDelay = 2;       // Time to wait (s) before asking the first response
      interval = 5;          // Time to wait after each following response (starting from enabled, ignoring the initialDelay)
      maxResponses = 3;

      timeoutID = 0;
      params = {};
      function initialize()
      {
          // Receive parameters from apex by connecting a function which
          // receives (id,value) to the api's parameterChanged signal


          function parameterUpdated(id,val) // your custom param handling function
          {
              console.log("id: "+id+" val: "+val);
              params[id] = val;
          }
          api.on("parameterChanged", parameterUpdated);

          $('#textfield').keyup(function (e) {
              if (e.keyCode === 13) {
                  collectResponse();
              }
          });

          // Only allow numeric input
          $('#textfield').keydown(function (e) {
              var key = e.which || e.keyCode;

              if (!e.altKey && !e.ctrlKey &&
                  // numbers
                  key >= 48 && key <= 57 ||
                  // Numeric keypad
                  key >= 96 && key <= 105 ||
                  // comma, period and minus, . on keypad
                  key == 190 || key == 188 || key == 109 || key == 110 ||
                  // Backspace and Tab and Enter
                  key == 8 || key == 9 ||
                  // Home and End
                  key == 35 || key == 36 ||
                  // left and right arrows
                  key == 37 || key == 39 ||
                  // Del and Ins
                  key == 46 || key == 45) {
                  return true;
              }

              return false;
          });
          initJSON();
          //                enabled();
      }

      function getResult () {
          return JSON.stringify(answers);
      }

      function enabled () {
          timeoutID = window.setTimeout(demandResponse, initialDelay*1000);
          startTime = Date.now();
      }

      function reset() {
          clearTimeout(timeoutID);
          $("#textfield").val("");
          $("#textfield").prop('disabled', true);
          giveInstruction("Wacht nog even alstublieft");
          result = "";
          nresponses = 0;
          finished = 0;
          questionTime = 0;
      }

      function initJSON() {
          answers = [];
          startTime = 0;
          answered = true;
      }

      function addAnswer(ans) {
          answers.push({answer: ans, questionDelay: questionTime, answerDelay: (Date.now()-startTime)/1000});
          answered = true;
      }

      function focus() {
          $('#body').addClass('attention');
          $("#textfield").prop('disabled', false);
          $("#textfield").focus();
          $("#textfield").val("");
      }

      function deFocus() {
          $('#body').removeClass('attention');
          $("#textfield").prop('disabled', true);
          $("#textfield").val("");
      }

      function demandResponse ()  {
          giveInstruction("Geef nu onmiddellijk een getal alstublieft (" + nresponses + ")");
          questionTime = (Date.now()-startTime)/1000;
          if(!answered) {
              addAnswer(null);
          }
          answered = false;
          focus();
          nresponses += 1;
          if (nresponses == 1) {
              timeoutID = window.setTimeout(demandResponse, (interval-initialDelay)*1000);
          } else if (nresponses < maxResponses) {
              timeoutID = window.setTimeout(demandResponse, interval*1000);
          }
      }

      function collectResponse () {
          // TODO: check if field is numeric

          if (finished) {
              api.answered();
              initJSON();
              //reset();
              giveInstruction("Wacht op volgende stimulus...");
              deFocus();
              return;
          }
          result = $("#textfield").val();

          addAnswer(result);

          if (nresponses >= maxResponses) {
              finished = 1;
              giveInstruction("De taak is afgelopen. Druk op enter.");
              focus();
              return;
          }
          giveInstruction("Wacht alstublieft even");
          deFocus();
      }

      function giveInstruction (s) {
          $("#instruction").html(s);
      }


    </script>
  </head>
  <body id="body">
    <center>
      <div id="instruction" class="instruction"></div>
      <input id="textfield" class="inputfield"/>
    </center>
  </body>
</html>
